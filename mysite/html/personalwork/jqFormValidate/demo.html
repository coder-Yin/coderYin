    <section class="container-fluid trf-roateY-list total-wrap">
        <div class="container">
            <h2 class="title mb15">组件库</h2>
            <div class="sub-title">
              鼠标悬浮出现背面的内容
              <a href="javascript:history.go(-1);" class="f-as go-back ml15">go back</a>
            </div>
        	<div class="w" id="apply-agent-info">
                <div class="wc apply-agent-main">
                    <div class="content c-666">
                        <div class="tc user-info">
                            <form action="" id="apply-agent-form" name="apply-agent-form">
                                <div class="form-main">
                                    <dl class="clearfix mt15">
                                        <dt><span class="must">*</span>真实姓名：</dt>
                                        <dd class="clearfix">
                                            <input type="text" class="middle-input" name="real_name" id="real_name" value="">
                                        </dd>
                                    </dl>
                                    <dl class="clearfix mt15">
                                        <dt>邀请码：</dt>
                                        <dd class="clearfix">
                                            <input type="text" class="middle-input" name="invite_code" id="invite_code" value="">
                                        </dd>
                                    </dl>
                                    <dl class="clearfix mt15">
                                        <dt><span class="must">*</span>身份证号：</dt>
                                        <dd class="clearfix">
                                            <input type="text" class="middle-input" name="id_card" id="id_card" value="">
                                        </dd>
                                    </dl>
                                    <dl class="clearfix mt15">
                                        <dt>网店域名：</dt>
                                        <dd class="clearfix">
                                            <input type="text" class="long-input" name="web_site" id="web_site" value="">
                                        </dd>
                                    </dl>
                                    <dl class="clearfix mt15">
                                        <dt class="pr-5">固定电话：</dt>
                                        <dd class="clearfix">
                                            <input type="text" class="middle-input" name="tel" id="tel" value="">
                                        </dd>
                                    </dl>
                                    <dl class="clearfix mt15">
                                        <dt class="pr-5"><span class="must">*</span>QQ：</dt>
                                        <dd class="clearfix">
                                            <input type="text" class="middle-input" name="qq" id="qq" value="">
                                        </dd>
                                    </dl>
                                    <dl class="clearfix mt15">
                                        <dt class="pr-5">微信：</dt>
                                        <dd class="clearfix">
                                            <input type="text" class="middle-input" name="weixin" id="weixin" value="">
                                        </dd>
                                    </dl>
                                    <dl class="clearfix mt15">
                                        <dt class="pr-5">微博：</dt>
                                        <dd class="clearfix">
                                            <input type="text" class="middle-input" name="weibo" id="weibo" value="">
                                        </dd>
                                    </dl>
                                    <dl class="clearfix mt15">
                                        <dt class="pr-5">旺旺：</dt>
                                        <dd class="clearfix">
                                            <input type="text" class="middle-input" name="wangwang" id="wangwang" value="">
                                        </dd>
                                    </dl>
                                    <dl class="clearfix mt15">
                                        <dt class="pr-5">爱好：</dt>
                                        <dd class="clearfix">
                                            <input type="text" class="middle-input mr15" name="sign" id="sign" value=""><span class="c-999">英文逗号隔开，最多10个</span>
                                        </dd>
                                    </dl>
                                    <dl class="clearfix mt35 mb75">
                                        <dt>&nbsp;</dt>
                                        <dd class="clearfix">
                                            <button type="submit" class="btn-f06-big">立即提交</button><span id="show_error" class="dn"></span>
                                        </dd>
                                    </dl>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--end 表单-->
        </div>
    </section>
