<script>
  $(function(){
     var $container = $('#masonry');
     $container.imagesLoaded(function() {
        $container.masonry({
                itemSelector: '.box',
                gutter: 10,//定义了内容块之间的距离是 20 像素
                isAnimated: true,//当改变窗口宽度的时候，每行显示的内容块的数量会有变化

  });
