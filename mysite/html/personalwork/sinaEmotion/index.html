<script>
  $(function(){
    //将读取出来的表情显示在页面中
    var $emotion=$(".emotionShow");
    var content=$emotion.text();
    $emotion.html(content).parseEmotion();

    //绑定点击事件
    $('.face').bind({
      click: function(event){
        if(! $('#sinaEmotion').is(':visible')){
          $(this).sinaEmotion("#emotion");
          event.stopPropagation();
        }
      }
    });
  });
</script>
